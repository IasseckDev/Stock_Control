<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Estoque</title>
    <link rel="icon" href="imagens/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: #343a40;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <i class="fas fa-boxes fa-3x mb-3"></i>
                        <h2>Controle de Estoque</h2>
                        <p class="mb-0">Sistema de Gestão</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Lembrar-me</label>
                            </div>
                            <button type="submit" class="btn btn-login w-100 mb-3" id="btnLogin">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                            <div id="loginMessage" class="alert alert-danger" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyALbn7ZCTfC7u2otwO2Z1kqp2jMHYPpDQk",
            authDomain: "stock-control-a168b.firebaseapp.com",
            databaseURL: "https://stock-control-a168b-default-rtdb.firebaseio.com",
            projectId: "stock-control-a168b",
            storageBucket: "stock-control-a168b.firebasestorage.app",
            messagingSenderId: "200894157109",
            appId: "1:200894157109:web:119ad5ee8432fb8a7b3c7c"
        };

        // Inicializar Firebase
        try {
            // Verificar se o Firebase já foi inicializado
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            console.log('Firebase inicializado com sucesso');
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
        }

        const auth = firebase.auth();

        // Verificar se há usuário salvo
        window.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('usuarioLogado');
            if (savedUser) {
                const userData = JSON.parse(savedUser);
                document.getElementById('email').value = userData.email || '';
            }

            // Verificar se já está autenticado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('Usuário já autenticado, redirecionando...');
                    window.location.href = 'contagem.html';
                }
            });
        });

        // Função de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const btnLogin = document.getElementById('btnLogin');
            const messageDiv = document.getElementById('loginMessage');
            
            // Limpar mensagens anteriores
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
            
            // Mostrar loading
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
            
            console.log('Tentando login com:', email);
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    const user = userCredential.user;
                    console.log('Login bem-sucedido:', user.email);
                    
                    // Salvar no localStorage se "Lembrar-me" estiver marcado
                    if (remember) {
                        localStorage.setItem('usuarioLogado', JSON.stringify({
                            email: user.email,
                            uid: user.uid
                        }));
                    }
                    
                    // Redirecionar para a página principal
                    window.location.href = 'contagem.html';
                })
                .catch((error) => {
                    // Tratar erros de login
                    console.error('Erro no login:', error);
                    
                    let errorMessage = 'Erro ao fazer login: ';
                    
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage += 'Email inválido.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage += 'Esta conta foi desativada.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage += 'Usuário não encontrado. Verifique o email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Senha incorreta.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage += 'Erro de conexão. Verifique sua internet.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage += 'Muitas tentativas. Tente novamente mais tarde.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    messageDiv.textContent = errorMessage;
                    messageDiv.style.display = 'block';
                    
                    // Restaurar botão
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Entrar';
                });
        });

        // Função para verificar status do Firebase
        function verificarStatusFirebase() {
            console.log('Verificando status do Firebase...');
            console.log('Auth object:', auth);
            console.log('Current user:', auth.currentUser);
            
            // Testar se o Firebase está respondendo
            auth.currentUser ? console.log('Usuário atual:', auth.currentUser.email) : console.log('Nenhum usuário logado');
        }

        // Adicionar botão de debug (remover em produção)
        console.log('Para debug, execute: verificarStatusFirebase()');
    </script>
</body>
</html>
