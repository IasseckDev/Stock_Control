<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Controle de Estoque</title>
    <link rel="icon" href="imagens/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #343a40 0%, #212529 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .brand-text {
            font-weight: 700;
            color: #ffc107;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            font-weight: 600;
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-2x text-warning mb-3"></i>
                        <h2 class="brand-text">Criar Conta</h2>
                        <p class="text-muted">Preencha os dados para solicitar acesso</p>
                    </div>
                    
                    <div class="alert alert-success" id="alertaSucesso" role="alert" style="display: none;">
                        <i class="fas fa-check-circle me-2"></i> 
                        Cadastro solicitado com sucesso! Você será redirecionado para login.
                    </div>
                    <div class="alert alert-danger" id="alertaErro" role="alert" style="display: none;">
                        <i class="fas fa-exclamation-circle me-2"></i> 
                        <span id="mensagemErro">Ocorreu um erro durante o cadastro.</span>
                    </div>
                    <div class="alert alert-warning" id="alertaValidacao" role="alert" style="display: none;">
                        <i class="fas fa-exclamation-triangle me-2"></i> 
                        <span id="mensagemValidacao">Por favor, preencha todos os campos.</span>
                    </div>
                    
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="senha" required minlength="6">
                            </div>
                            <div class="form-text">A senha deve ter pelo menos 6 caracteres.</div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 py-2">
                            <i class="fas fa-paper-plane me-2"></i>Enviar Solicitação
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Já tem uma conta? <a href="index.html" class="text-warning text-decoration-none">Fazer login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyALbn7ZCTfC7u2otwO2Z1kqp2jMHYPpDQk",
            authDomain: "stock-control-a168b.firebaseapp.com",
            databaseURL: "https://stock-control-a168b-default-rtdb.firebaseio.com",
            projectId: "stock-control-a168b",
            storageBucket: "stock-control-a168b.firebasestorage.app",
            messagingSenderId: "200894157109",
            appId: "1:200894157109:web:119ad5ee8432fb8a7b3c7c"
        };

        // Inicializar Firebase
        let firebaseInitialized = false;

        try {
            // Verificar se o Firebase já foi inicializado
            if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
                firebase.initializeApp(firebaseConfig);
                firebaseInitialized = true;
                console.log('Firebase inicializado com sucesso');
            } else if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                firebaseInitialized = true;
                console.log('Firebase já estava inicializado');
            }
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
            document.getElementById('mensagemErro').textContent = 'Erro de configuração do sistema.';
            document.getElementById('alertaErro').style.display = 'block';
        }

        // Elementos do DOM
        const cadastroForm = document.getElementById('cadastroForm');
        const alertaSucesso = document.getElementById('alertaSucesso');
        const alertaErro = document.getElementById('alertaErro');
        const alertaValidacao = document.getElementById('alertaValidacao');
        const mensagemErro = document.getElementById('mensagemErro');
        const mensagemValidacao = document.getElementById('mensagemValidacao');

        // Função para validar email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Função para validar o formulário
        function validarFormulario() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const nome = document.getElementById('nome').value;
            
            alertaSucesso.style.display = 'none';
            alertaErro.style.display = 'none';
            alertaValidacao.style.display = 'none';
            
            if (!email || !senha || !nome) {
                mensagemValidacao.textContent = 'Por favor, preencha todos os campos.';
                alertaValidacao.style.display = 'block';
                return false;
            }
            
            if (senha.length < 6) {
                mensagemValidacao.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                alertaValidacao.style.display = 'block';
                return false;
            }
            
            if (!validateEmail(email)) {
                mensagemValidacao.textContent = 'Por favor, insira um email válido.';
                alertaValidacao.style.display = 'block';
                return false;
            }
            
            return true;
        }
        
        // Função para registrar solicitação no Realtime Database
        function registrarSolicitacaoCadastro(email, nome) {
            return new Promise((resolve, reject) => {
                try {
                    // Verificar se o Firebase foi inicializado
                    if (!firebaseInitialized || typeof firebase === 'undefined') {
                        reject(new Error('Sistema não configurado corretamente.'));
                        return;
                    }
                    
                    const database = firebase.database();
                    // Gerar uma chave única
                    const timestamp = new Date().getTime();
                    const chave = 'solicitacao_' + timestamp;
                    
                    // Dados para salvar
                    const dados = {
                        nome: nome,
                        email: email,
                        status: 'pendente',
                        dataSolicitacao: new Date().toISOString(),
                        timestamp: timestamp
                    };
                    
                    // Salvar no Realtime Database
                    database.ref('solicitacoes_cadastro/' + chave).set(dados)
                        .then(() => resolve())
                        .catch(error => reject(error));
                        
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Função principal de cadastro
        async function cadastrarUsuario(email, senha, nome) {
            // 1. Primeiro validar
            if (!validarFormulario()) return;

            // 2. Verificar se o Firebase está inicializado
            if (!firebaseInitialized) {
                mensagemErro.textContent = 'Sistema não configurado corretamente. Recarregue a página.';
                alertaErro.style.display = 'block';
                return;
            }

            try {
                // 3. Registrar apenas no Realtime Database
                await registrarSolicitacaoCadastro(email, nome);
                
                // 4. Mostrar mensagem de sucesso
                alertaSucesso.style.display = 'block';
                alertaErro.style.display = 'none';
                alertaValidacao.style.display = 'none';
                
                // 5. Limpar formulário
                cadastroForm.reset();
                
                // 6. Redirecionar para login após 3 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                let mensagem = "Erro ao processar cadastro. ";
                if (error.code === 'PERMISSION_DENIED') {
                    mensagem += "Sem permissão para escrever no banco. Verifique as regras do Firebase.";
                } else {
                    mensagem += "Tente novamente. " + error.message;
                }
                
                mensagemErro.textContent = mensagem;
                alertaErro.style.display = 'block';
                alertaSucesso.style.display = 'none';
            }
        }
        
        // Event listener para o formulário
        cadastroForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const nome = document.getElementById('nome').value;
            
            cadastrarUsuario(email, senha, nome);
        });

        // Verificar se já está logado
        const usuarioLogado = localStorage.getItem('usuarioLogado');
        if (usuarioLogado) {
            window.location.href = 'contagem.html';
        }

        // Verificar se o Firebase carregou corretamente após um tempo
        setTimeout(() => {
            if (typeof firebase === 'undefined') {
                document.getElementById('mensagemErro').textContent = 'Erro ao carregar o sistema. Recarregue a página.';
                document.getElementById('alertaErro').style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
